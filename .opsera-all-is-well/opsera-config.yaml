# Opsera Code-to-Cloud Enterprise Configuration
# Generated: 2026-02-12
# Application: all-is-well
# Single source of truth for all deployment configurations

application:
  name: all-is-well
  tenant: opsera
  repository: opsera-test-org/all-is-well
  build_tool: npm
  build_command: npm run build
  dockerfile_path: ./Dockerfile
  port: 8080

infrastructure:
  cloud_provider: aws
  region: us-west-2
  region_short: usw2
  hub_cluster: argocd-usw2
  spoke_cluster: opsera-usw2-np
  argocd_server: argocd-usw2.agent.opsera.dev
  domain: agent.opsera.dev

ecr:
  repository: opsera/all-is-well
  tag_mutability: IMMUTABLE
  encryption: AES256

environments:
  dev:
    enabled: true
    namespace: opsera-all-is-well-dev
    replicas: 2
    deployment_strategy: rolling
    branch: main
    auto_deploy: true
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    ingress:
      enabled: true
      host: all-is-well-dev.agent.opsera.dev
      tls: false

security:
  gitleaks:
    enabled: true
    mode: block
  grype:
    enabled: true
    mode: warn
    severity_cutoff: high
    fail_on_severity: critical
  sonarqube:
    enabled: false

integrations:
  slack:
    enabled: false
  jira:
    enabled: false
  newrelic:
    enabled: false
  prometheus:
    enabled: false
  datadog:
    enabled: false

argocd:
  auto_sync: true
  self_heal: true
  prune: true
  sync_options:
    - CreateNamespace=true
    - Replace=true
  revision_history_limit: 10

git:
  commit_message_prefix: "chore:"
  skip_ci_tag: "[skip ci]"
  branch_protection: false

metadata:
  created_at: "2026-02-12T00:00:00Z"
  created_by: "opsera-code-to-cloud-enterprise"
  version: "0.924"
  setup_mode: quick
