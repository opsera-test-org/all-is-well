name: Bootstrap Infrastructure - all-is-well

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (validate without creating resources)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  APP_NAME: all-is-well
  TENANT: opsera
  AWS_REGION: us-west-2
  HUB_CLUSTER: argocd-usw2
  SPOKE_CLUSTER: opsera-usw2-np
  ARGOCD_SERVER: argocd-usw2.agent.opsera.dev
  ECR_REPO_NAME: opsera/all-is-well

permissions:
  contents: write
  id-token: write

jobs:
  setup-ecr:
    name: Setup ECR Repository
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check ECR Repository
        id: check-ecr
        run: |
          if aws ecr describe-repositories --repository-names "${{ env.ECR_REPO_NAME }}" 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ“ ECR repository already exists: ${{ env.ECR_REPO_NAME }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ECR repository does not exist, will create"
          fi

      - name: Create ECR Repository
        if: steps.check-ecr.outputs.exists == 'false' && inputs.dry_run == 'false'
        run: |
          aws ecr create-repository \
            --repository-name "${{ env.ECR_REPO_NAME }}" \
            --image-tag-mutability IMMUTABLE \
            --encryption-configuration encryptionType=AES256 \
            --tags Key=tenant,Value=${{ env.TENANT }} \
                   Key=app,Value=${{ env.APP_NAME }} \
                   Key=managed-by,Value=opsera-c2c
          echo "âœ“ ECR repository created: ${{ env.ECR_REPO_NAME }}"

      - name: Summary
        run: |
          echo "### ECR Repository Setup" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ env.ECR_REPO_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ steps.check-ecr.outputs.exists == 'true' && 'Already exists' || 'Created' }}" >> $GITHUB_STEP_SUMMARY

  register-repository:
    name: Register Repository with ArgoCD
    runs-on: ubuntu-latest
    needs: [setup-ecr]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Kubeconfig (Hub)
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.HUB_CLUSTER }} \
            --region ${{ env.AWS_REGION }} \
            --alias hub

      - name: Check Repository Secret
        id: check-repo
        run: |
          REPO_SECRET_NAME="repo-${{ github.repository_owner }}-${{ env.APP_NAME }}"
          if kubectl --context hub get secret "$REPO_SECRET_NAME" -n argocd &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ“ Repository secret already exists: $REPO_SECRET_NAME"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Repository secret does not exist, will create"
          fi

      - name: Register Repository
        if: steps.check-repo.outputs.exists == 'false' && inputs.dry_run == 'false'
        run: |
          REPO_SECRET_NAME="repo-${{ github.repository_owner }}-${{ env.APP_NAME }}"
          cat <<EOF | kubectl --context hub apply -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: ${REPO_SECRET_NAME}
            namespace: argocd
            labels:
              argocd.argoproj.io/secret-type: repository
          type: Opaque
          stringData:
            type: git
            url: https://github.com/${{ github.repository }}.git
            password: ${{ secrets.GH_PAT }}
            username: git
          EOF
          echo "âœ“ Repository registered with ArgoCD"

      - name: Summary
        run: |
          echo "### Repository Registration" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **ArgoCD Hub**: ${{ env.HUB_CLUSTER }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ steps.check-repo.outputs.exists == 'true' && 'Already registered' || 'Registered' }}" >> $GITHUB_STEP_SUMMARY

  register-spoke:
    name: Register Spoke Cluster
    runs-on: ubuntu-latest
    needs: [setup-ecr]
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Kubeconfig (Hub + Spoke)
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.HUB_CLUSTER }} \
            --region ${{ env.AWS_REGION }} \
            --alias hub

          aws eks update-kubeconfig \
            --name ${{ env.SPOKE_CLUSTER }} \
            --region ${{ env.AWS_REGION }} \
            --alias spoke

      - name: Check Spoke Registration
        id: check-spoke
        run: |
          if kubectl --context hub get secret -n argocd cluster-${{ env.SPOKE_CLUSTER }} 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ“ Spoke cluster already registered: ${{ env.SPOKE_CLUSTER }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Spoke cluster not registered, will register"
          fi

      - name: Register Spoke Cluster
        if: steps.check-spoke.outputs.exists == 'false' && inputs.dry_run == 'false'
        run: |
          # Get spoke cluster details from AWS
          SPOKE_SERVER=$(aws eks describe-cluster --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} \
            --query 'cluster.endpoint' --output text)
          SPOKE_CA=$(aws eks describe-cluster --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} \
            --query 'cluster.certificateAuthority.data' --output text)

          # Validate cluster details
          if [ -z "$SPOKE_SERVER" ] || [ "$SPOKE_SERVER" = "None" ]; then
            echo "âŒ Failed to get spoke cluster endpoint"
            exit 1
          fi

          # Create service account and token for ArgoCD
          kubectl --context spoke create serviceaccount argocd-manager -n kube-system --dry-run=client -o yaml | kubectl --context spoke apply -f -
          kubectl --context spoke create clusterrolebinding argocd-manager --clusterrole=cluster-admin --serviceaccount=kube-system:argocd-manager --dry-run=client -o yaml | kubectl --context spoke apply -f -

          # Create token (K8s 1.24+ compatible)
          TOKEN=$(kubectl --context spoke create token argocd-manager -n kube-system --duration=87600h 2>/dev/null || \
                  kubectl --context spoke get secret -n kube-system $(kubectl --context spoke get sa argocd-manager -n kube-system -o jsonpath='{.secrets[0].name}') -o jsonpath='{.data.token}' | base64 -d)

          # Create cluster secret
          cat <<EOF | kubectl --context hub apply -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: cluster-${{ env.SPOKE_CLUSTER }}
            namespace: argocd
            labels:
              argocd.argoproj.io/secret-type: cluster
          type: Opaque
          stringData:
            name: "${{ env.SPOKE_CLUSTER }}"
            server: "${SPOKE_SERVER}"
            config: |
              {
                "bearerToken": "${TOKEN}",
                "tlsClientConfig": {
                  "insecure": false,
                  "caData": "${SPOKE_CA}"
                }
              }
          EOF
          echo "âœ“ Spoke cluster registered: ${{ env.SPOKE_CLUSTER }}"

      - name: Summary
        run: |
          echo "### Spoke Cluster Registration" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Spoke Cluster**: ${{ env.SPOKE_CLUSTER }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Hub Cluster**: ${{ env.HUB_CLUSTER }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ steps.check-spoke.outputs.exists == 'true' && 'Already registered' || 'Registered' }}" >> $GITHUB_STEP_SUMMARY

  create-folder-structure:
    name: Create Folder Structure
    runs-on: ubuntu-latest
    needs: [setup-ecr]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Directories
        run: |
          mkdir -p .opsera-${{ env.APP_NAME }}/k8s/base
          mkdir -p .opsera-${{ env.APP_NAME }}/k8s/overlays/dev
          mkdir -p .opsera-${{ env.APP_NAME }}/argocd
          echo "âœ“ Directory structure created"

      - name: Verify Structure
        run: |
          if test -d .opsera-${{ env.APP_NAME }}/k8s/base && \
             test -d .opsera-${{ env.APP_NAME }}/k8s/overlays/dev && \
             test -d .opsera-${{ env.APP_NAME }}/argocd; then
            echo "âœ“ Folder structure verified"
          else
            echo "âŒ Folder structure verification failed"
            exit 1
          fi

      - name: Summary
        run: |
          echo "### Folder Structure" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Base path**: .opsera-${{ env.APP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **K8s manifests**: .opsera-${{ env.APP_NAME }}/k8s" >> $GITHUB_STEP_SUMMARY
          echo "- **ArgoCD apps**: .opsera-${{ env.APP_NAME }}/argocd" >> $GITHUB_STEP_SUMMARY

  create-namespaces:
    name: Create Namespaces
    runs-on: ubuntu-latest
    needs: [register-spoke, create-folder-structure]
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Kubeconfig (Spoke)
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.SPOKE_CLUSTER }} \
            --region ${{ env.AWS_REGION }} \
            --alias spoke

      - name: Create Dev Namespace
        run: |
          NAMESPACE="${{ env.TENANT }}-${{ env.APP_NAME }}-dev"

          if kubectl --context spoke get namespace ${NAMESPACE} 2>/dev/null; then
            echo "âœ“ Namespace already exists: ${NAMESPACE}"
          else
            kubectl --context spoke create namespace ${NAMESPACE}
            kubectl --context spoke label namespace ${NAMESPACE} \
              tenant=${{ env.TENANT }} \
              app=${{ env.APP_NAME }} \
              environment=dev \
              managed-by=opsera-c2c
            echo "âœ“ Namespace created: ${NAMESPACE}"
          fi

      - name: Summary
        run: |
          echo "### Namespaces Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Dev**: ${{ env.TENANT }}-${{ env.APP_NAME }}-dev" >> $GITHUB_STEP_SUMMARY

  create-service-accounts:
    name: Create Service Accounts
    runs-on: ubuntu-latest
    needs: [create-namespaces]
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Kubeconfig (Spoke)
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.SPOKE_CLUSTER }} \
            --region ${{ env.AWS_REGION }} \
            --alias spoke

      - name: Create Service Account for Dev
        run: |
          NAMESPACE="${{ env.TENANT }}-${{ env.APP_NAME }}-dev"
          SA_NAME="${{ env.APP_NAME }}-sa"

          if kubectl --context spoke get sa ${SA_NAME} -n ${NAMESPACE} 2>/dev/null; then
            echo "âœ“ Service account already exists: ${SA_NAME}"
          else
            kubectl --context spoke create serviceaccount ${SA_NAME} -n ${NAMESPACE}
            echo "âœ“ Service account created: ${SA_NAME}"
          fi

      - name: Summary
        run: |
          echo "### Service Accounts Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Dev SA**: ${{ env.APP_NAME }}-sa" >> $GITHUB_STEP_SUMMARY

  bootstrap-complete:
    name: Bootstrap Complete
    runs-on: ubuntu-latest
    needs: [setup-ecr, register-repository, register-spoke, create-folder-structure, create-namespaces, create-service-accounts]
    steps:
      - name: Summary
        run: |
          echo "## ðŸŽ‰ Bootstrap Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Resources Created" >> $GITHUB_STEP_SUMMARY
          echo "- ECR Repository: ${{ env.ECR_REPO_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Repository registered with ArgoCD" >> $GITHUB_STEP_SUMMARY
          echo "- Spoke cluster (${{ env.SPOKE_CLUSTER }}) registered with ArgoCD" >> $GITHUB_STEP_SUMMARY
          echo "- Folder structure created" >> $GITHUB_STEP_SUMMARY
          echo "- Namespace: ${{ env.TENANT }}-${{ env.APP_NAME }}-dev" >> $GITHUB_STEP_SUMMARY
          echo "- Service account: ${{ env.APP_NAME }}-sa" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Push code to main branch to trigger CI/CD" >> $GITHUB_STEP_SUMMARY
          echo "2. Monitor deployment: \`gh run watch\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Verify application health" >> $GITHUB_STEP_SUMMARY
