apiVersion: apps/v1
kind: Deployment
metadata:
  name: all-is-well-feb
  labels:
    app: all-is-well-feb
    environment: dev
    tenant: opsera
    managed-by: opsera-cicd
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: all-is-well-feb
      environment: dev
  template:
    metadata:
      labels:
        app: all-is-well-feb
        environment: dev
        tenant: opsera
    spec:
      imagePullSecrets:
        - name: ecr-registry-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
      containers:
        - name: all-is-well-feb
          image: PLACEHOLDER_ECR_URI
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
